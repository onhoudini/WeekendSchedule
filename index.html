<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weekend Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container border rounded shadow bg-dark text-white">
        <h1 class="text-center text-primary mb-4">Make your Weekend Schedule here!</h1>
        <table class="table table-dark table-hover table-bordered table-striped align-middle text-center">
            <thead>
                <tr>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody id="schedule-body">
            </tbody>
        </table>
    </div>
    
    <script>
        const hours = ["08 am", "09 am", "10 am", "11 am", "12 am", "01 pm", "02 pm", "03 pm", "04 pm", "05 pm", "06 pm", "07 pm", "08 pm", "09 pm", "10 pm"];
        const days = ["mon", "tue", "wed", "thu", "fri", "sat", "sun"]

        const tbody = document.getElementById("schedule-body");
        hours.forEach(hour => {
            const tr = document.createElement("tr");

            // Primeira coluna: o horário
            const tdHour = document.createElement("td");
            tdHour.textContent = hour;
            tr.appendChild(tdHour);

            // Colunas de dias com botões
            days.forEach(day => {
                const td = document.createElement("td");
                const btn = document.createElement("input");
                btn.type = "input";
                btn.className = "input-group mb-3 input-group-sm";
                btn.textContent = "Create";
                btn.id = `btn-${day}-${hour}`;
                td.appendChild(btn);
                tr.appendChild(td);
            });

            tbody.appendChild(tr);
});

    </script>
</body>
</html>
