<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weekend Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container border rounded shadow bg-dark text-white">
        <div class="container">
            <div class="col-sm-12">
                <h1 class="text-center text-white mb-4 pt-4">Make your Weekend Schedule in this page!</h1>
            </div>
        </div>
        
        <div class="container">

        <div class="row pb-4">
            <div class="col-sm-3">
                <button class="btn btn-success" id="btnDownload">Save your schedule (JSON)</button>
            </div>
            <div class="col-sm-6">

            </div>
            <div class="col-sm-3">
                <button class="btn btn-success" id="btnUpload" type="input">Upload your schedule (JSON)</button>
                <input type="file" id="inputUpload" style="display: none;"> 
                <!--Input invisÃ­vel, chamado no schedule-json.js-->
            </div>
        </div>

        
        </div>

        <table class="table table-dark table-hover table-bordered table-striped align-middle text-center">
            <thead>
                <tr>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody id="schedule-body">
            </tbody>
        </table>
    </div>
    
    <script src="defined-schedule.js"></script>
    <script src="schedule-json.js"></script>
</body> 
</html>
